<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4">To-Do List</h2>

      <div class="form-row">
        <div class="col">
          <button
            id="openModalBtn"
            class="btn btn-primary button-agregar mt-3"
            data-toggle="modal"
            data-target="#myModal"
          >
            Agregar tarea
          </button>
        </div>
        <br />
      </div>
      <div>
        <table id="myTable" class="table table-striped mt-4">
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Descripción</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <ul id="taskList" class="list-group mt-4"></ul>
    </div>

    
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h4 class="modal-title">Agregar Tarea</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          
          <div class="modal-body">
            <div class="form-group">
              <label for="modalTitle">Título:</label>
              <input
                type="text"
                class="form-control"
                id="modalTitle"
                placeholder="Ingrese el título"
              />
            </div>
            <div class="form-group">
              <label for="modalDescription">Descripción:</label>
              <input
                type="text"
                class="form-control"
                id="modalDescription"
                placeholder="Ingrese la descripción"
              />
            </div>
            <div class="form-group">
              <label for="modalStatus">Estado:</label>
              <select class="form-control" id="modalStatus">
                <option value="Pendiente">Pendiente</option>
                <option value="En progreso">En progreso</option>
                <option value="Completado">Completado</option>
              </select>
            </div>
          </div>

          
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveTaskBtn">
              Guardar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="modal" id="editTaskModal">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h4 class="modal-title">Editar Tarea</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          
          <div class="modal-body">
            <div class="form-group">
              <label for="editModalTitle">Título:</label>
              <input
                type="text"
                class="form-control"
                id="editModalTitle"
                placeholder="Ingrese el nuevo título"
              />
            </div>
            <div class="form-group">
              <label for="editModalDescription">Descripción:</label>
              <input
                type="text"
                class="form-control"
                id="editModalDescription"
                placeholder="Ingrese la nueva descripción"
              />
            </div>
            <div class="form-group">
              <label for="editModalStatus">Estado:</label>
              <select class="form-control" id="editModalStatus">
                <option value="Pendiente">Pendiente</option>
                <option value="En progreso">En progreso</option>
                <option value="Completado">Completado</option>
              </select>
            </div>
          </div>

          
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveEditTaskBtn">
              Guardar Cambios
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
